<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<html lang="en" class="h-100">


<head th:replace="fragments/head :: head(~{this :: title})">
    <title>Nazwa Firmy - Rejestracja</title>
</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Sign up your account</h4>


                                    <form action="/" th:object="${user}" method="post" enctype="utf8">
                                        <div class="form-group">
                                            <label th:text="#{label.user.firstName}"><strong>Name</strong></label>
                                            <input type="text" class="form-control" placeholder="First Name" th:field="*{firstName}">
                                            <p th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
                                        </div>
                                        <div class="form-group">
                                            <label th:text="#{label.user.lastName}"><strong>Last Name</strong></label>
                                            <input type="text" class="form-control" placeholder="Last Name" th:field="*{lastName}">
                                            <p th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
                                        </div>
                                        <div class="form-group">
                                            <label th:text="#{label.user.email}" ><strong>Email</strong></label>
                                            <input type="email" class="form-control" placeholder="hello@example.com" th:field="*{email}">
                                            <p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                                        </div>
                                        <div class="form-group">
                                            <label th:text="#{label.user.password}"><strong>Password</strong></label>
                                            <input type="password" class="form-control" value="Password" th:field="*{password}">
                                            <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                                        </div>
                                        <div class="form-group">
                                            <label th:text="#{label.user.confirmPass}"><strong>Confirm Password</strong></label>
                                            <input type="password" class="form-control" value="Password" th:field="*{matchingPassword}">
                                            <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block" th:text="#{label.form.submit}">Sign me up</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-primary" href="/login.html" th:href="@{/login}">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="vendor/global/global.min.js"></script>
    <script src="js/quixnav-init.js"></script>
    <!--endRemoveIf(production)-->
</body>


</html>
